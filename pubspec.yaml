name: nalogistics_app
description: "NALogistics Driver App - Ứng dụng dành cho tài xế"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1

  # Navigation
  go_router: ^12.1.3

  # Loading & UI
  flutter_spinkit: ^5.2.0

  # Image handling
  cached_network_image: ^3.4.1
  image_picker: ^1.2.0         # ⭐ NEW: Pick images from camera/gallery
  image_cropper: ^8.0.2         # ⭐ NEW: Crop images
  photo_view: ^0.15.0           # ⭐ NEW: Zoom images

  # File handling
  path_provider: ^2.1.5         # ⭐ NEW: Get temp directory
  path: ^1.9.1                  # ⭐ NEW: Path manipulation

  # Networking
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/logos/
    - assets/images/icons/
    - assets/images/backgrounds/
    - assets/data/